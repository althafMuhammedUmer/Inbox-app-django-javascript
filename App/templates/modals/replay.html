{% extends 'modals/baseModal.html' %}

<!--Modal ID-->
{% block modal-id %}id="replayModal"{% endblock modal-id %}

<!--Modal Title-->
{% block modal-title %}
<i class="fas fa-reply"></i>&nbsp;&nbsp;Reply
{% endblock modal-title %}

<!--Form-->
{% block form %}
<form method="POST" action="/email" class="was-validated" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="modal-body">
        <div>
            <strong>To: <span class="text-success">{{customer.name}}</span></strong>
        </div>
        <hr>
        <div class="form-group input-group-sm mb-3" style="display: none;">
            <input type="email" class="form-control" name="email" value="{{customer.email}}">
        </div>
        <!-- CC -->
        <div class="form-group mb-2" style="display: none;">
            <input type="email" class="form-control" name="cc" placeholder="CC (optional)">
        </div>
        <div class="mb-3">
            <textarea name="message" placeholder="Put here your message..." id="" cols="30" rows="10" class="form-control text-sm" style="height: 250px" required></textarea>
            <div class="invalid-feedback">Required</div>
        </div>

        <div class="mb-3">
            <select name="subject" id="" class="form-select" required>
                <option value="">Select a subject</option>
                <option disabled></option>
                <option value="Replay:">Replay</option>
                <option value="Audit:">Audit</option>
                <option value="Hiring:">Hiring</option>
                <option value="Speeches:">Speeches</option>
                <option value="Payments:">Payments</option>
                <option value="Documents:">Documents</option>


            </select>
            <div class="invalid-feedback">Required</div>

        </div>
        <div class="form-group mb-3">
            <input type="file" class="form-control" name="attach" title="Optional attachment" multiple>
        </div>

        <div class="mb-3" style="float: right;">
            <button  class="btn btn-secondary btn-sm btn-modal" data-bs-dismiss="modal">Close</button>
            <input type="submit" name="submit" class="btn btn-outline-success btn-sm btn-modal send-email " value="Send" style="margin-right: -5px;">&nbsp;&nbsp;
        </div>

    </div>
</form>

{% endblock form %}


<!--- Btn close denied here-->
{% block close %}{% endblock close %}
